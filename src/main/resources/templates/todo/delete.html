<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    KW Todos - Excluir Tarefa
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<nav class="navbar bg-dark mb-4" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">KW Todos</a>
  </div>
</nav>

<main class="container">
  <h1>
    Excluir Tarefa
  </h1>

 <p>Tem certeza que deseja excluir esta tarefa <strong th:text="${todo.title}"></strong>?</p>
  <form action="" method="POST">
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a th:href="@{/}" class="btn btn-primary">Cancelar</a>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
